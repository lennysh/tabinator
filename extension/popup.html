<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabinator - Add Link</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 400px;
            min-height: 300px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1f2937;
            color: #f3f4f6;
        }
        
        .container {
            padding: 20px;
        }
        
        h1 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 16px;
            color: #fff;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #d1d5db;
        }
        
        input, textarea {
            width: 100%;
            padding: 8px 12px;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        
        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #4b5563;
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #374151;
        }
        
        .status {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #065f46;
            color: #d1fae5;
            display: block;
        }
        
        .status.error {
            background: #7f1d1d;
            color: #fecaca;
            display: block;
        }
        
        .status.info {
            background: #1e3a8a;
            color: #dbeafe;
            display: block;
        }
        
        .config-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #374151;
        }
        
        .config-section label {
            font-size: 12px;
            color: #9ca3af;
        }
        
        input[type="url"] {
            font-size: 12px;
        }
        
        .tag-input-hint {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add to Tabinator</h1>
        
        <div id="status" class="status"></div>
        
        <form id="link-form">
            <div class="form-group">
                <label for="link-name">Name</label>
                <input type="text" id="link-name" required placeholder="Link name">
            </div>
            
            <div class="form-group">
                <label for="link-url">URL</label>
                <input type="url" id="link-url" required placeholder="https://example.com">
            </div>
            
            <div class="form-group">
                <label for="link-tags">Tags (comma-separated)</label>
                <input type="text" id="link-tags" placeholder="tag1, tag2, tag3">
                <div class="tag-input-hint">Separate multiple tags with commas</div>
            </div>
            
            <div class="button-group">
                <button type="button" id="cancel-btn" class="btn-secondary">Cancel</button>
                <button type="submit" id="submit-btn" class="btn-primary">Add Link</button>
            </div>
        </form>
        
        <div class="config-section">
            <label for="api-url">Tabinator URL</label>
            <input type="url" id="api-url" placeholder="http://localhost:8080">
            <div class="tag-input-hint">Set your Tabinator server URL</div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
